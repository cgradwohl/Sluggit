<ul>
  <li *ngFor="let blog of blogs">
    <div class="jumbotron">
      <h2>{{blog.title}}</h2>
      <p>{{blog.description}}</p>
      <i>Author {{blog.username}}</i>
      <i>{{blog.timestamp}}</i>
      <p>{{blog.popularity}}</p>
      <button (click)="upvote()">upvote</button>
      <button (click)="downvote()">downvote</button>
    </div>
  </li>
</ul>
