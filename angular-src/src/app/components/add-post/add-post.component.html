<form class="form-horizontal" (submit)="onAddPostSubmit()">
  <fieldset>

    <legend>Create a Post!</legend>


    <!-- POST FORM PROPERTIES -->
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Title:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="title" name ="title" >
      </div>
    </div>


    <div class="form-group">
      <label for="description" class="col-lg-2 control-label">Description:</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" [(ngModel)]="description" name ="description" ></textarea>
        <span class="help-block"></span>
      </div>
    </div>


   <!-- BTN BAR -->
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>


  </fieldset>
</form>
